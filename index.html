<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link href="style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Base Apparel coming soon page</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: 1rem;
                display: none;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="main-frame">
            <section class="section_coming-soon">
                <div class="container">
                    <div class="logo-box">
                        <img
                            src="images/logo.svg"
                            class="logo-img"
                            alt="logo"
                        />
                    </div>

                    <div class="hero-img-mb-box">
                        <img
                            src="images/hero-mobile.jpg"
                            alt="women"
                            class="hero-img-mb"
                        />
                    </div>

                    <div class="content">
                        <div class="introduction">
                            <h1 class="main-heading">
                                <span>We're </span><br />
                                coming <br />
                                soon
                            </h1>

                            <p class="description margin-top-md">
                                Hello fellow shoppers! We're currently building
                                our new fashion store. Add your email below to
                                stay up-to-date with announcements and our
                                launch deals.
                            </p>
                        </div>
                        <div class="email-input margin-top-bg">
                            <div class="email-box">
                                <input
                                    type="email"
                                    placeholder="Email Address"
                                    name="input-email"
                                />
                                <img
                                    src="images/icon-error.svg"
                                    alt="error"
                                    class="error-img"
                                />
                                <label for="input-email"></label>
                            </div>
                            <button class="btn">
                                <img src="images/icon-arrow.svg" alt="error" />
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="hero-box">
                <img
                    src="images/hero-desktop.jpg"
                    class="hero-img"
                    alt="Women standing"
                />
            </div>
        </main>
        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">George Kandelaki</a>.
            </p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
